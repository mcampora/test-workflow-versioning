# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "gradle" # See documentation for possible values
    directory: "/app" # Location of package manifests
    schedule:
      interval: "daily"

    # you can limit dependabot versions to minor upgrades
    #ignore:
    #  - dependency-name: "*"
    #    update-types: ["version-update:semver-major"]

    # you can group updates in one PR
    groups:
       # Specify a name for the group, which will be used in pull request titles and branch names
       dependencies:
          applies-to: version-updates
          patterns:
            - "*"
